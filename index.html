<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="dist/img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>Dev.Finance$</title>
</head>

<body>
    <header>
        <div id="logo">
            <h1>Dev<span>.</span>Finance<span>$</span></h1>
        </div>
    </header>

    <main class="container">
        <div id="balance">
            <h2 class="item-1">Balanço</h2>
            <section class="card item-2">
                <h3><span class="balance-title">Entradas </span>
                    <i class="fa-solid fa-circle-arrow-up"></i>
                </h3>
                <p class="balance-value">R$ 2.000</p>
            </section>
            <section class="card item-3">
                <h3> <span class="balance-title">Saídas </span>
                    <i class="fa-solid fa-circle-arrow-down"></i>
                </h3>
                <p class="balance-value">R$ 1.000</p>
            </section>
            <section class="card total item-4">
                <h3><span class="balance-title">Total </span>
                    <i class="fa-solid fa-sack-dollar"></i>
                </h3>
                <p class="balance-value">R$ 1.000</p>
            </section>
        </div>

        <section id="transaction">
            <h2>Transações</h2>
            <div id="controles">
                <input class="button new-transact" type="button" value="Nova Transação">
                <input class="button edit-transact" type="button" value="Editar Transação">
            </div>

            <table id="data-table">
                <thead class="table-head">
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-row">
                        <td class="description">Salário</td>
                        <td class="income">R$ 1.680,00</td>
                        <td class="date">20/04/2022</td>
                        <td><i class="fa-solid fa-minus"></i></td>
                    </tr>
                    <tr class="table-row">
                        <td class="description">Leite</td>
                        <td class="expense">R$ -20,00</td>
                        <td class="date">20/04/2022</td>
                        <td><i class="fa-solid fa-minus"></i></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <div id="modal-form">
        <div class="modal">
            <form id="form-transaction" action="submit" method="post">
                <h3>Nova Transação</h3>
                <label for="description">Descrição</label>
                <input type="text" name="description" class="input" id="description">
                <label for="value">Valor</label>
                <input type="number" name="value" class="input" id="value">
                <input class="button-insert" type="button" value="Cadastrar">
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bf96dbb21e.js" crossorigin="anonymous"></script>
    <script src="model/Transaction.js"></script>
    <script src="database/TransactionDB.js"></script>
    <script src="controller/TransactionController.js"></script>
    <script src="index.js"></script>
</body>

</html>
